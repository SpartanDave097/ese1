<div class="card">
    <div class="card-body">
        <div class="form-group">
            <label for="titolo">Titolo</label>
            <input type="text" [(ngModel)]="todoDaModificare.title" class="form-control" name="titolo" id="titolo">
        </div>
        <div class="form-group">
            <label for="testo">Testo</label>
            <input type="text" [(ngModel)]="todoDaModificare.testo" class="form-control" name="testo" id="testo">
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="todoDaModificare.completed"
                    id="completato">
                <label class="form-check-label" for="completato">
                    Completato
                </label>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" (click)="salva()">Salva</button>
        </div>
    </div>

</div>
