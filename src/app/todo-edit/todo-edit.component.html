<div class="card">
    <div class="card-body">       
        <p>{{todoDaMod.testo | uppercase}}</p>
        <div class="form-group">
            <label for="titolo"> Titolo </label>
            <input class="form-control" type="text" [(ngModel)]="todoDaMod.titolo"  id="titolo">
        </div>
        <div class="form-group">
            <label for="testo"> Testo </label>
            <input class="form-control" type="text" [(ngModel)]="todoDaMod.testo"  id="testo">
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="completato" [(ngModel)]="todoDaMod.completato">
                <label class="form-check-label" for="completato">
                  Completato
                </label>
              </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" (click)="salva()"> Salva </button>
        </div>
    </div>
</div>
