<div class="card" [ngClass]="{'bg-success': todo.completato, 'bg-danger': !todo.completato}">
    <div class="card-body">       
        <p>{{todo.testo | uppercase}}</p>
        <button class="btn btn-primary" (click)="leggi()"> Leggi </button>
        <hr>
        <div class="form-group">
            <label for="titolo"> Titolo </label>
            <input class="form-control" type="text" [(ngModel)]="todo.titolo"  id="titolo">
        </div>
        <div class="form-group">
            <label for="testo"> Testo </label>
            <input class="form-control" type="text" [(ngModel)]="todo.testo"  id="testo">
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="completato" [(ngModel)]="todo.completato">
                <label class="form-check-label" for="completato">
                  Completato
                </label>
              </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" (click)="edit()"> Modifica </button>
        </div>
    </div>
    <div class="card-footer">
    <p class="text-muted">{{todo.completato? "completato" : "da fare"}}</p>
    </div>
</div>
